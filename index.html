<!DOCTYPE html>
<html lang="ru">

<head>
	<title>QA Pirates</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="bootstrap.min.css">
	<link rel="stylesheet" href="bootstrap.bundle.min.js">
	<link rel="stylesheet" href="styles.css">
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<div id="container">
		<div class="wrap">
			<div id="header">
				<div id="branding">
					<h1 id="site-title">
						<a href="https://amnesiacky.github.io" title="QA Country" rel="Home">
							<img height="150" width="150" class = "logo" src="https://amnesiacky.github.io/media/QA Pirates Logo.png" alt="QA Pirates">
						</a>
					</h1>				
				</div>
				<div id="menu-primary" class="menu-container">
					<div class="menu">
						<nav class="nav flex-column">
							<a class="nav-link active" aria-current="page" href="#">Home</a>
							<a class="nav-link" href="#">About Us</a>
						  </nav>
					</div>
				</div>
				<h2 id="site-description">
					<span>Этот сайт захватили QA Pirate's! Всем оставаться на своих бочках и мы никого не тронем!</span>
				</h2>
			</div>	
			<hr>		
			<div id="main">
				<div id="carouselExampleControlsNoTouching" class="carousel slide" data-bs-touch="false" data-bs-interval="false">
					<div class="carousel-inner">
					  <div class="carousel-item active">
						<img src="/media/banner1.jpg" class="d-block w-100" alt="...">
					  </div>
					  <div class="carousel-item">
						<img src="/media/banner2.jpg" class="d-block w-100" alt="...">
					  </div>
					  <div class="carousel-item">
						<img src="/media/banner3.jpg" class="d-block w-100" alt="...">
					  </div>
						</div>
						<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="prev">
					  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
					  <span class="visually-hidden">Предыдущий</span>
						</button>
						<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="next">
					  <span class="carousel-control-next-icon" aria-hidden="true"></span>
					  <span class="visually-hidden">Следующий</span>
						</button>
					</div>
			</div>
			<hr>	
			<div id="footer">
				<div class="fotter-content">
					<p>					
						<br>
						"Пиратское сообщество [QA Pirates] - лендинг сайт, который теперь является летописью нашей истории!"
						<br>						
					</p>
				</div>
			</div>
		</div>
	</div>
	<style>
		body {
			padding-top: 100px;
			background-image: url(media/background-img.jpg);
			background-attachment: scroll;
			background-repeat: no-repeat;
			background-position: top center;
		}
		canvas {
    		cursor: url(/media/navCursor.ico) 53 53, crosshair;
		}	
		html{
			background-image: url(media/background-img.jpg);
			background-attachment: scroll;
			background-repeat: no-repeat;
			background-position: top center;
		}		
	</style>
</body>
</html>
