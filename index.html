<!DOCTYPE html>
<html lang="ru">

<head>
	<title>QA Pirates</title>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<div id="container">
		<div class="wrap">
			<div id="header">
				<div id="branding">
					<h1 id="site-title">
						<a href="https://amnesiacky.github.io" title="QA Country" rel="Home">
							<img height="150" width="150" class = "logo" src="https://amnesiacky.github.io/media/QA Pirates Logo.png" alt="QA Pirates">
						</a>
					</h1>	
				</div>
				<div id="menu-primary" class="menu-container">
					<div class="menu">
						<ul id="menu-primary-items" class="sf-js-enabled">
							<li id="menu-item-1" class="menu-home">
								<a title="Главная" href="https://amnesiacky.github.io" aria-current="page">Главная</a>
							</li>
							<li>
								<a title="О нас" href="https://amnesiacky.github.io/AboutUs" aria-current="page">О нас</a>
							</li>
							<li>
								<a title="Контакты" href="https://amnesiacky.github.io/Contacts" aria-current="page">Контакты</a>
							</li>
						</ul>
					</div>
				</div>
				<h2 id="site-description">
					<span>Какой-то текст</span>
				</h2>
			</div>	
			<div id="main">
				<div id="carouselInterval" class="carousel slide" data-bs-ride="carousel">
					<div class="carousel-inner">
					  <div class="carousel-item active" data-bs-interval="10000">
						<img src="/media/banner1.jpg" class="d-block w-100" alt="...">
					  </div>
					  <div class="carousel-item" data-bs-interval="2000">
						<img src="/media/banner2.jpg" class="d-block w-100" alt="...">
					  </div>
					  <div class="carousel-item">
						<img src="/media/banner3.jpg" class="d-block w-100" alt="...">
					  </div>
					</div>
					<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"  data-bs-slide="prev">
					  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
					  <span class="visually-hidden">Предыдущий</span>
					</button>
					<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"  data-bs-slide="next">
					  <span class="carousel-control-next-icon" aria-hidden="true"></span>
					  <span class="visually-hidden">Следующий</span>
					</button>
				  </div>
			</div>
			<div id="footer">

			</div>
		</div>
	</div>
	<div>

	</div>
	<style>
		body {
			padding-top: 100px;
		}
		canvas {
    		cursor: url(sword.png) 53 53, crosshair;
		}		
	</style>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
